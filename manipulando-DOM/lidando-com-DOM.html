<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidando com a DOM</title>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
</head>

<body>
    <div id="app">
        <input type="text" id="nome">
    </div>
    <script>
        //cria elemento <a>
        let linkElement = document.createElement('a');
        //parametriza atributos "href" e "target"
        linkElement.setAttribute('href', 'https://github.com/maxwneto');
        linkElement.setAttribute('target', '_blank')

        //criar texto para ser usado no <a>
        let textElement = document.createTextNode("Acessar github do Max Wilson");
        //inserir texto no elemento <a>
        linkElement.appendChild(textElement);
        
        //criar elemento vinculando referencia div#app
        let containerElement = document.querySelector('#app');

        //inserir elemento criado na div#app
        containerElement.appendChild(linkElement);

        //remover elemento
        let inputElement = document.querySelector('#nome');
        containerElement.removeChild(inputElement);
    </script>
</body>

</html>
