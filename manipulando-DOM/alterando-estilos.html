<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando Estilos</title>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
</head>

<body>
    <div id="app">
        <div class="box"></div>
    </div>

    <script>
        let boxElement = document.querySelector('.box');
        boxElement.style.minHeight = '100px';
        boxElement.style.maxHeight = '100px'
        boxElement.style.minWidth = '100px';
        boxElement.style.maxWidth = '100px';
        boxElement.style.backgroundColor = '#f00';

    </script>
</body>

</html>
