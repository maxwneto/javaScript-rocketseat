<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição</title>
</head>
<body>

    <script>
        //for
        for (let i =0 ; i< 10; i++){
            console.log(`Posição: ${i}`)
        }
        console.log("------------------")
        //while
        let saldo = 10;
        while(saldo > 0){
            console.log(`Saldo: ${saldo}`);
            saldo --;
        }
        console.log("-----------------")
        opcao = false;
        // Do While
        do{
           console.log(opcao) ;
        }while(opcao == true);
    </script>
    
</body>
</html>
